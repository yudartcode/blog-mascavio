<article class="card-post">
    <div class="container">
        <div class="row">

            {{ $paginator := .Paginate (where .Data.Pages "Type" "artikel") 6 }}
            {{ range $paginator.Pages }}
            <div class="col-md-4 mb-4 d-flex">
                <div class="card card-shadow rounded">
                    <a href="{{ .RelPermalink }}">
                        <img class='card-img-top' src='{{ if eq .Params.Thumbnail "" }}
                                https://placeholder.pics/svg/320x160
                                {{else}}
                                {{ .Params.Thumbnail }}
                                {{end}}' alt='{{ .Title }}'>
                    </a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a class="text-dark" href="{{ .RelPermalink }}">{{ .Title }}</a>
                        </h4>
                    </div>
                </div>

            </div>
            {{ end }}

        </div>
    </div>
</article>

<br>

<div class="container">
    {{ partial "pagination.html" . }}
</div>
